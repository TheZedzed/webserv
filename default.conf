#main context

# URI = scheme ":" (/|//) [authority] path [ "?" query ] [ "#" fragment ]

# absolute-URI  = scheme ":" hier-part [ "?" query ]

#http block directive
http {

	#server block directive
	server {
 		#simple directives
		listen		address:port;
		server_name	[name] ...;
		error_page	[code] [URI];
		root		[path];

		#one or more locaion block directive
		location [uri] {
			index		[file] ...;
			root		[path];
			autoindex	on/off;
			return		[code] [URL]
			allow		[METHOD] ...;
		}
	}
}